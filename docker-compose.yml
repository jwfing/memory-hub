version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: memhub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memhub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itsnothing}
    ports:
      - "${POSTGRES_PORT:-5632}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memhub-network

  # Memory Hub MCP Server
  memhub-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memhub-server
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-memhub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itsnothing}

      # Embedding Model
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-paraphrase-multilingual-MiniLM-L12-v2}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-384}

      # MCP Server
      MCP_SERVER_NAME: memory-hub
      MCP_SERVER_VERSION: 1.0.0

      # Authentication
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-168}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./models:/root/.cache/torch/sentence_transformers  # Cache embedding models
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Allow time for model download
    networks:
      - memhub-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: memhub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - memhub-server
    networks:
      - memhub-network
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker-compose --profile production up

volumes:
  postgres_data:
    driver: local

networks:
  memhub-network:
    driver: bridge